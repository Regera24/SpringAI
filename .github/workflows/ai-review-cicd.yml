name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate diff
        run: git diff origin/${{ github.base_ref }}...HEAD --unified=0 > diff.patch

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Download dependencies
        run: | 
          mvn -q dependency:build-classpath -Dmdep.outputFile=cp.txt 
          cat cp.txt
          
      - name: Compile GeminiReviewer
        run: |
          mkdir -p target/classes
          javac -cp "$(cat cp.txt)" -d target/classes src/main/java/regera/app/springai/reviewer/GeminiReviewer.java

      - name: Run GeminiReviewer
        run: |
          java -cp "target/classes:$(cat cp.txt)" regera.app.springai.reviewer.GeminiReviewer > review.md
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Post review comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ðŸ¤– AI Code Review"
          path: review.md
      
